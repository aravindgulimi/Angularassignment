<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="login-title">Welcome back !!!</div>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          type="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        (click)="login(email, password)"
      >
        Login In
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<ngx-spinner size="medium" [type]="typeSelected"></ngx-spinner>
